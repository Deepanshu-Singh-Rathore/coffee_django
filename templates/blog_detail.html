{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ post.title }}</title>
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Blog</h1>
            <div class="d-inline-flex mb-lg-5">
                <p class="m-0 text-white"><a class="text-white" href="{% url 'home' %}">Home</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white">{{ post.title }}</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="display-4">{{ post.title }}</h1>
                <div class="text-muted mb-3">{{ post.created_at|date:'M d, Y' }} Â· {{ post.category.name }}</div>
                {% if post.image %}
                    <img class="img-fluid mb-4" src="{{ post.image.url }}" alt="{{ post.title }}">
                {% endif %}
                <div class="content">{{ post.content|linebreaks }}</div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
