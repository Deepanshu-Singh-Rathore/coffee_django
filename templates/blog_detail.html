{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ post.title }}</title>
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="display-4">{{ post.title }}</h1>
                <div class="text-muted mb-3">{{ post.created_at|date:'M d, Y' }} Â· {{ post.category.name }}</div>
                {% if post.image %}
                    <img class="img-fluid mb-4" src="{{ post.image.url }}" alt="{{ post.title }}">
                {% endif %}
                <div class="content">{{ post.content|linebreaks }}</div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
