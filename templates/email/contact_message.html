<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Contact Message</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, 'Helvetica Neue', Helvetica, sans-serif; background:#f6f6f9; margin:0; padding:24px; }
      .card { max-width:640px; margin:0 auto; background:#ffffff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.06); overflow:hidden; }
      .header { background:#2b1a16; color:#fff; padding:16px 20px; }
      .header h1 { margin:0; font-size:20px; letter-spacing:0.5px; }
      .content { padding:20px; color:#333; }
      .row { margin-bottom:12px; }
      .label { color:#6b7280; font-size:12px; text-transform:uppercase; letter-spacing:0.08em; margin-bottom:4px; }
      .value { font-size:16px; color:#111827; }
      .message { white-space:pre-wrap; line-height:1.6; border:1px solid #eee; background:#fafafa; padding:12px; border-radius:8px; }
      .footer { padding:16px 20px; color:#6b7280; font-size:12px; background:#fafafa; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>New Contact Message</h1>
      </div>
      <div class="content">
        <div class="row">
          <div class="label">From</div>
          <div class="value">{{ name }} &lt;{{ email }}&gt;</div>
        </div>
        <div class="row">
          <div class="label">Sent at</div>
          <div class="value">{{ sent_at }}</div>
        </div>
        <div class="row">
          <div class="label">Message</div>
          <div class="message">{{ message }}</div>
        </div>
      </div>
      <div class="footer">
        Coffee Shop Website â€¢ This email was generated automatically from the Contact form.
      </div>
    </div>
  </body>
</html>
