{% load static %}
<!-- Navbar Start -->
<div class="container-fluid p-0 nav-bar">
    <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
        <a href="{% url 'home' %}" class="navbar-brand px-lg-4 m-0">
            <h1 class="m-0 display-4 text-uppercase text-white">Coffee Fudge</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav ml-auto p-4">
                {% with current=request.resolver_match.url_name %}
                <a href="{% url 'home' %}" class="nav-item nav-link {% if current == 'home' %}active{% endif %}">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link {% if current == 'about' %}active{% endif %}">About</a>
                <a href="{% url 'service' %}" class="nav-item nav-link {% if current == 'service' %}active{% endif %}">Service</a>
                <a href="{% url 'menu_list' %}" class="nav-item nav-link {% if current == 'menu_list' %}active{% endif %}">Menu</a>
                <a href="{% url 'blog_list' %}" class="nav-item nav-link {% if current == 'blog_list' %}active{% endif %}">Blog</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle {% if current in 'reservation,testimonial,api_integration' %}active{% endif %}" data-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu text-capitalize">
                        <a href="{% url 'reservation' %}" class="dropdown-item {% if current == 'reservation' %}active{% endif %}">Reservation</a>
                        <a href="{% url 'testimonial' %}" class="dropdown-item {% if current == 'testimonial' %}active{% endif %}">Testimonial</a>
                        <a href="{% url 'api_integration' %}" class="dropdown-item {% if current == 'api_integration' %}active{% endif %}">API Integration</a>
                    </div>
                </div>
                <a href="{% url 'contact' %}" class="nav-item nav-link {% if current == 'contact' %}active{% endif %}">Contact</a>
                {% endwith %}
            </div>
        </div>
    </nav>
</div>
<!-- Navbar End -->
